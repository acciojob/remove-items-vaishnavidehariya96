<!DOCTYPE html>
<html>
<head>
    <title>Remove Color</title>
</head>
<body>

<h2>Remove Color from Dropdown</h2>

<select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
</select>
<br><br>

<input type="button" value="Select and Remove" onclick="removeColor()">

<script>
    function removeColor() {
        let select = document.getElementById("colorSelect");
        select.remove(select.selectedIndex);
    }
</script>

</body>
</html>
